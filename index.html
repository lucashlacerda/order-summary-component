<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="A girl dancing while listen to music">
    <h2>Order Summary</h2>

    <div class="marketing-message">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </div>
    <div class="container">
      <img id="icon-music" src="./images/icon-music.svg" alt="Icon music">
      <div class="annual-plan">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <button type="menu" name="change plan">Change</button>
    </div>
    
    <div class="buttons">
      <button type="submit" name="payment-step">Proceed to Payment</button>
      <button type="submit" name="cancel-order">Cancel Order</button>
    </div>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/lucas-lacerda-a7156a165/" target="blank">Lucas Lacerda</a>.
    </div>
  </main>
</body>
</html>
